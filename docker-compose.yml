version: '3.1'

volumes:
  mongodb:
  alerts:

services:
  traefik:
    image: traefik
    container_name: traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.toml:/etc/traefik/traefik.toml:ro
      - ./traefik/acme:/etc/traefik/acme
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    restart: always

  flask:
    build: .
#    container_name: 'ztf-wd-flask'
    volumes:
      - alerts:/alerts
    expose:
      - "4000"
#    ports:
#      - 8000:4000
#      - 4000
    links:
      - mongo:ztf-wd-mongo
#      - mongo:mongo
#    restart: on-failure
    restart: always
    depends_on:
      - mongo
    labels:
      - "traefik.enable=true"
#      - "traefik.backend=flask"
      - "traefik.basic.frontend.rule=Host:rico.caltech.edu"
      - "traefik.basic.port=4000"
      - "traefik.basic.protocol=http"


  mongo:
    image: mongo
#    ports:
#      - 27018:27017
#      - 27017
    expose:
      - "27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=mongoadminsecret
    volumes:
    - mongodb:/data/db
#    restart: on-failure
    restart: always